<!-- Tracks the amount of books that  you've read, the ones you want to read and the progress on
	the ones you're reading. -->

<!DOCTYPE html>
<html>
	<head>
		<title>Book Tracker</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">Book Tracker</a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>

				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav mr-auto">
				      <li class="nav-item active">
				        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" href="#">Books Wishlist</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" href="#">Reading List</a>
				      </li>				      
				    </ul>		    
				  </div>
			</div>		  
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-3">
					<div class="sideBar">
						<table>
						<thead>
							<tr>
								<th>Description</th>
								<th>Total</th>
							</tr>
						</thead>	
						<tbody>
							<tr>
								<td>Read</td>
								<td>5</td>
							</tr>
							<tr>
								<td>Wishlist</td>
								<td>2</td>
							</tr>							
							<tr>
								<td>Current</td>
								<td>2</td>
							</tr>
						</tbody>
					</table>						
					</div>					
				</div>
				<div class="col-9">
					<div class="mainContent">
						<h1>Progress on current books</h1>
						<table class="table">
							<thead>			
								<tr>
									<td>Title</td>
									<td>Author</td>
									<td>Progress</td>
									<td></td>
									<td></td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Name of the wind</td>
									<td>Patrick Rothfuss</td>
									<td>p177</td>
									<td><a class="btn btn-basic btn-sm" href="">Edit</a></td>
									<td><a class="btn btn-basic btn-sm" href="">Delete</a></td>
								</tr>
								<tr>
									<td>A Game of Thrones</td>
									<td>George R.R. Martin</td>
									<td>p350</td>
									<td><a class="btn btn-basic btn-sm" href="">Edit</a></td>
									<td><a class="btn btn-basic btn-sm" href="">Delete</a></td>
								</tr>
							</tbody>
						</table>			
					</div>					
				</div>
			</div>
		</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
