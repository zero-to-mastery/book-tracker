    <div id="body_wrapper">
      <div id="body">
        <!-- Body Div -->
        <h1 id="heading" class="animated pulse">Your Book Tracker ðŸ“–</h1>
        <!-- Tag line-->
        <h2 id="tagLine">Read. Track. Grow.</h2>
        <h3 id="helperText">Add a book to get started!</h3>
        <!-- User can record his book here -->
        <div id="container">
          <input
            class="inputBook"
            id="inputAuthor"
            type="text"
            name="inputAuthor"
            placeholder="ðŸ“„ Author"
            required
          />
          <input
            class="inputBook"
            id="inputTitle"
            type="text"
            name="inputBook"
            placeholder="ðŸ“– Book title"
            required
          />
          <input
            class="inputBook"
            id="inputStartDate"
            type="text"
            onfocus="(this.type='date')"
            name="inputStartDate"
            placeholder="ðŸ“… Start Date"
            required
          />
          <input
            class="inputBook"
            id="inputFinishedDate"
            type="text"
            onfocus="(this.type='date')"
            name="inputFinishedDate"
            placeholder="ðŸ—“ Finished Date"
            required
          />
          <input
            class="inputBook"
            id="inputProgress"
            type="text"
            name="inputProgress"
            placeholder="ðŸ“Š Progress"
          />
          <button id="record" class="btn btn-primary">Add</button>
          <table class="table">
            <thead>
              <th>Title</th>
              <th>Author</th>
              <th>Start Date</th>
              <th>Finished Date</th>
              <th>Progress</th>
            </thead>
          </table>
        </div>
      </div>
