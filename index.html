<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Your Book Tracker System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="./media/book-tracker-icon.png">
    
    <!-- Font Montserrat-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Contributors Styles -->
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" href="reboot.css">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- * Go to homepage -->
      <a class="navbar-brand" href="#">
        <img src="media/book-tracker-icon.png" width="30" height="30" alt="">
      </a>

      <!-- * Go to for user books -->
    <a class="navbar-brand" href="#">My Books</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <!-- * List of top books for the reading (by rating) from users-->
        <li class="nav-item active">
          <a class="nav-link" href="#">Community<span class="sr-only">(current)</span></a>
        </li>

        <!-- * It will get info about a new book-->
        <li class="nav-item active">
          <a class="nav-link" href="#">Newsletter<span class="sr-only">(current)</span></a>
        </li>

        <!-- * Inforamtion about hotKey and sites-->
        <li class="nav-item active">
          <a class="nav-link" href="#">Information<span class="sr-only">(current)</span></a>
        </li>

        <!-- * For report bugs-->
        <li class="nav-item active">
          <a class="nav-link" href="#">Report for Bug<span class="sr-only">(current)</span></a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0" id="searchField">
        <input class="form-control mr-sm-2" type="search" placeholder="Find your Book " aria-label="Search">
      </form>

    </div>
  </nav>

    <div id="body_wrapper">
      <div id="body">
        <!-- Body Div -->
        <h1 id="heading" class="animated pulse">Your Book Tracker ðŸ“–</h1>
        <!-- Tag line-->
        <h2 id="tagLine">Read. Track. Grow.</h2>
        <h3 id="helperText">Add a book to get started!</h3>
        <!-- User can record his book here -->
        <div id="container">
          <input
            class="inputBook"
            id="inputAuthor"
            type="text"
            name="inputAuthor"
            placeholder="ðŸ“„ Author"
            required
          />
          <input
            class="inputBook"
            id="inputTitle"
            type="text"
            name="inputBook"
            placeholder="ðŸ“– Book title"
            required
          />
          <input
            class="inputBook"
            id="inputStartDate"
            type="text"
            onfocus="(this.type='date')"
            name="inputStartDate"
            placeholder="ðŸ“… Start Date"
            required
          />
          <input
            class="inputBook"
            id="inputFinishedDate"
            type="text"
            onfocus="(this.type='date')"
            name="inputFinishedDate"
            placeholder="ðŸ—“ Finished Date"
            required
          />
          <input
            class="inputBook"
            id="inputProgress"
            type="text"
            name="inputProgress"
            placeholder="ðŸ“Š Progress"
          />
          <button id="record" class="btn btn-primary">Add</button>
          <table class="table">
            <thead>
              <th>Title</th>
              <th>Author</th>
              <th>Start Date</th>
              <th>Finished Date</th>
              <th>Progress</th>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <!-- Main Body Wrapper Div Closed -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
