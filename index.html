<!DOCTYPE html>
<html>

<head>
	<title> Book Tracker System</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<div id="body_wrapper">

		<div id="header">
			<!-- Main Header -->
			<img src="media/book-tracker-icon.png" alt="logo" id="logo">
			<div class="menu-items">
				<a href="" class="menu_item">HomePage</a>
				<a href="" class="menu_item">Top 10</a>
				<a href="" class="menu_item">Newly Released</a>
				<a href="" class="menu_item">Your Books</a>
				<a href="" class="menu_item">Free Giveaways</a>
				<div class="search-bar">
					<input type="search" class="inputBook" placeholder="Search new items">
					<button class="btn btn-primary">Search</button>
				<a href="login.html" class="menu_item ml-2">Log in </a>

				</div>
			</div>
		</div>

		<div id="body">
			<!-- Body Div -->
			<h1 id="heading" class="animated pulse">Welcome to Book Tracker</h1>
			<!-- Tag line-->
			<h2 id="tagLine">Read - Track - Grow</h2>

			<!-- User can record his book here -->
			<div id="container">
				<input class="inputBook" id="inputPage" type="text" name="inputPage" placeholder="Page">
				<input class="inputBook" type="text" name="inputBook" placeholder="Book title">
				<button class="btn btn-primary">Record</button>

				<ul>
					<!-- List of user's books and his progress here -->
				</ul>
			</div>
		</div>





	</div>
	<!-- Main Body Wrapper Div Closed -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
	 crossorigin="anonymous"></script>

</body>

</html>
